<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sotrudniki</title>
</head>
<body>
    <header class="center">
        <div class="header center">
            <div class="header_leftBlock">
                <p class="title_leftBlock font_bold">Сотрудники</p>
                <p class="content_leftBlock font_regular">Выберите подходящий период</p>
            </div>
            <div class="header_rightBlock">
                <div class="dateBlock">
                    <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.24605 7.41762L2.82281 8.99438L5.39204 11.5636C5.9363 12.0999 6.86475 11.7157 6.86475 10.9473L6.86475 5.96092L6.86475 1.47077C6.86475 0.7024 5.9363 0.318215 5.39204 0.862476L1.24605 5.00846C0.581734 5.66478 0.581734 6.7533 1.24605 7.41762Z" fill="#788398"/>
                    </svg>
                     <p class="date font_regular">16 сентября</p> 
                     <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.23637 5.00035L4.65961 3.42359L2.09038 0.85436C1.54612 0.318103 0.617676 0.702287 0.617676 1.47066V6.45705V10.9472C0.617676 11.7156 1.54612 12.0998 2.09038 11.5555L6.23637 7.4095C6.90069 6.75319 6.90069 5.66467 6.23637 5.00035Z" fill="#788398"/>
                        </svg>
                        
                </div>
                <p class="header_rightContent font_regular">Неделя</p> 
                <p class="header_rightContent font_regular">Месяц</p>
                <p class="header_rightContent font_regular">Год</p>
                <p class="header_rightContent1 font_regular">Выбрать период</p>
            </div>
        </div> 
    </header>
    <main class="main center">
        <div class="nameCol_Block">
            <p class="nameCol">Сотрудники</p>
            <p class="nameCol">Кол-во смен</p>
            <p class="nameCol">Клиентов</p>
            <p class="nameCol">Заработано</p>
            <p class="nameCol">Продано</p>
        </div>   
        <div class="sotrudnik_block">
            <div class="sotrudnic_block_content">
                <img src="imgs/sotrudnik-1.png" alt="Фото сотрудника" class="foto_sotrudnica">
                <p class="name_sotrudnica">Кузьмин Павел</p>
                <p class="smena_sotrudnica">7</p>
                <p class="client_sotrudnica">12</p>
                <p class="zarabotok_sotrudnica">12900P</p>
                <p class="prodano_sotrudnicom">30</p>
            </div>
            <div class="sotrudnic_block_content">
                <img src="imgs/sotrudnik-2.png" alt="Фото сотрудника" class="foto_sotrudnica">
                <p class="name_sotrudnica">Гнебеда Андрей</p>
                <p class="smena_sotrudnica">5</p>
                <p class="client_sotrudnica">20</p>
                <p class="zarabotok_sotrudnica">19650P</p>
                <p class="prodano_sotrudnicom">12</p>
            </div>
            <div class="sotrudnic_block_content">
                <img src="imgs/sotrudnik-3.png" alt="Фото сотрудника" class="foto_sotrudnica">
                <p class="name_sotrudnica">Копосов Петр</p>
                <p class="smena_sotrudnica">7</p>
                <p class="client_sotrudnica">21</p>
                <p class="zarabotok_sotrudnica">20500P</p>
                <p class="prodano_sotrudnicom">25</p>
            </div>
            <div class="sotrudnic_block_content">
                <img src="imgs/sotrudnik-4.png" alt="Фото сотрудника" class="foto_sotrudnica">
                <p class="name_sotrudnica">Борисов Сергей</p>
                <p class="smena_sotrudnica">7</p>
                <p class="client_sotrudnica">18</p>
                <p class="zarabotok_sotrudnica">17800P</p>
                <p class="prodano_sotrudnicom">32</p>
            </div>
        </div>
    </main>
</body>
</html>
